{% extends 'base.html' %}

{% block content %}
<h2>Verify OTP</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify OTP</button>
</form>

<a href="{% url 'otp_login' %}">Resend OTP</a>

{% endblock %}
