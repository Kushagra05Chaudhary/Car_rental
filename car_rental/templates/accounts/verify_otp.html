{% extends 'base.html' %}

{% block content %}
<section class="auth-shell single">
    <div class="auth-card" style="max-width: 520px; width: 100%;">
        <h2>Verify OTP</h2>
        <p class="muted small">Check your inbox and enter the 6-digit code.</p>

        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="post" class="form">
            {% csrf_token %}
            <p>
                <label for="id_otp">OTP Code</label>
                <input id="id_otp" type="text" name="otp" placeholder="123456" required>
            </p>
            <button class="btn primary" type="submit">Verify OTP</button>
        </form>

        <div class="divider">need a new code?</div>
        <div class="btn-row">
            <a class="btn ghost" href="{% url 'resend_registration_otp' %}">Resend OTP</a>
            <a class="link" href="{% url 'login' %}">Use password login</a>
        </div>
    </div>
</section>
{% endblock %}
