{% extends 'base.html' %}

{% block content %}
<h2>Enter Email for OTP</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="email" name="email" required>
    <button type="submit">Send OTP</button>
</form>

{% endblock %}
