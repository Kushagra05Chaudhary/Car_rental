{% extends 'base.html' %}

{% block content %}
<section class="auth-shell single">
    <div class="auth-card" style="max-width: 520px; width: 100%;">
        <h2>OTP Login</h2>
        <p class="muted small">Enter your email. We will send a 6-digit code to verify your login.</p>

        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="post" class="form">
            {% csrf_token %}
            <p>
                <label for="id_email">Email</label>
                <input id="id_email" type="email" name="email" placeholder="you@example.com" required>
            </p>
            <button class="btn primary" type="submit">Send OTP</button>
        </form>

        <div class="divider">or</div>
        <a class="link" href="{% url 'login' %}">Back to password login</a>
    </div>
</section>
{% endblock %}
